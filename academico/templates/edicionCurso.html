{% extends "./base.html" %}

{% block title %} Edicion de cursos {% endblock %}

{% block body %}
    
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Curso</h2>
        <form action="/editarCurso/" method="POST">{% csrf_token %}
            <div class="form-group">
                <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly>
            
            </div>
            <div class="form-group mt-3">
                <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre"  maxlength="50" required>
                
            </div>
            <div class="form-group mt-3">
                <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control" min="1" max="9" value="1" required>
                
            </div>
            <div class="form-group mt-3 text-center">
                <button type="submit" class="btn btn-warning ">
                    Guardar
                </button>
                
            </div>
          </form>
    </div>
</div>

{% endblock %}
